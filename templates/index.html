   <div class="container"> <div class=" text-center mt-5 ">
        <h2>IRIS Classification</h2>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" action="/predict" method="post">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>Sepal Length</label> <input id="slengthi" type="text" name="slengthin" class="form-control" placeholder="Enter sepal length in cm *" required="required" data-error="sepal length is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>Sepal Width</label> <input id="swidthi" type="text" name="swidthin" class="form-control" placeholder="Enter sepal width in cm *" required="required" data-error="sepal width is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>Petal Length</label> <input id="plengthi" type="text" name="plengthin" class="form-control" placeholder="Enter petal length in cm *" required="required" data-error="petal length is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label>Petal Width</label> <input id="pwidthi" type="text" name="pwidthin" class="form-control" placeholder="Enter petal width in cm *" required="required" data-error="petal width is required."> </div>
                                    </div>

                                </div>

                            </div>
                          <p><input type="submit" value="Predict" ></p>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
